---
layout: blog
title: Archive
---

<h2>All articles</h2>

<table class="table archive">
{{range .Site.Posts}}
<tr>
  <td style="width:20%">
    <span class="text-muted">{{.Date.Format "2006-01-02"}}</span>
  </td>
  <td>
    <a href="{{.Meta.url}}">{{.Meta.title}}</a>
  </td>
</tr>
{{end}}
</table>
