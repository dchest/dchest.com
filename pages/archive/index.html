---
layout: blog
title: Archive
---

<h2>Tags</h2>
<div data-kkr-search="noindex"></div>
{{range $index, $tag := .Site.TagList}}
<a href="{{$.Site.TagURL $tag}}">{{$tag}}</a>{{if lt $index (lastindex $.Site.TagList)}} &#183; {{end}}
{{end}}
</div>

<h2>All articles</h2>

{{range .Site.Posts.ByYear}}
<h3>{{.Year}}</h3>
<table class="articles" data-kkr-search="noindex">
{{range .Posts}}
<tr>
<td class="date"><span class="text-muted">{{.Date.Format "Jan 02"}}</span></td>
<td class="title"><a href="{{.Meta.url}}">{{.Meta.title}}</a></td>
</tr>
{{end}}
</table>
{{end}}

<br>

<a href="/search/">Search...</a>
